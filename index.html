<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>

        body{
          background-image:url(./bg3.png);
            background-size: cover;          
            background-position: center;     
            background-repeat: no-repeat;              
            background-attachment: fixed;    
            background-color: #ffffff;       
          
        }
        .main{
            background-color: rgba(4, 4, 117, 0.8);
            box-shadow: 0 30px 40px 0 rgb(0, 0, 0), 0 30px 40px 0 rgba(0, 0, 0, 0); 
            margin: 50px 500px 0px 500px;
            border: 2px solid;
        }
        .name{
            font-size: 40px;
            text-align: center;
            margin: 10px 0px 0px 0px;
            color: white;
            text-shadow: 0px 0px 10px #000000 ;
        }
        .image{
            border-radius: 50%;
            margin: 30px 0px 0px 140px;
            border: 2px solid black;
            box-shadow: 0 2px 4px black;
        }
        .section{
            text-align: center;
        }
        .button{
             text-align: center;
             margin: 20px 0px 40px 20px;
        }
        .button-message,.button-follow{
            
            display: inline-block;
            padding:10px 10px 10px 10px;
            margin-right: 20px;
            font-size: 30px;
            text-align: center;
            color:#ffffff;
            border: 2px solid;
            border-radius: 5px;
            border-color: #ffffff;
            box-shadow:0px 2px 6px 0px #000000, 0px 4px 8px 0px black ;
        }

        .button-message:hover , .button-follow:hover{
            background-color: aliceblue;
            color: rgb(21, 21, 84);
        }
        .ui,.front-end,.html,.css,.java,.react,.node{
            display: inline-block;
            margin: 5px 10px 10px 0px;
            padding: 10px 10px 10px 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid;
            border-radius: 5px;
            border-color: #ffffff;
            box-shadow:0px 2px 6px 0px #000000, 0px 4px 8px 0px black;
            color:#ffffff
        }
        .title-1{
            color: #aeaeae;
            text-align: center;
            font-size: 20px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            margin: 7px 0px 0px 0px
        }
        .title-2{
            color: #aeaeae;
            text-align: center;
            font-size: 20px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            margin: 20px 0px 0px 0px
        }
        .info{
            color: #aeaeae;
            text-align: center;
            font-size: 15px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            margin: 10px 0px 30px 0px;

        }
    </style>
</head>
<body>
    <div class="main">
        <img src="./profile.png" alt="Profile-Pic" class="image">
        <div class="section 1"><h1 class="name">Sujal Bankar</h1>
        <p class="title-1">Web Developer</p>
        <p class="info">User Interface Designer And Font End Developer</p>
        </div>
        <div class="button">
            <div class="button-message">Message</div>
            <div class="button-follow">Follow</div>
        </div>
        <div class="section 2">
            <strong class="title-2">SKILLS</strong>
            <div class="button">
            <div class="ui">UI/UX</div>
            <div class="front-end">Front End Developer</div>
            <div class="html">HTML</div>
            <div class="css">CSS</div>
            <div class="java">JAVA SCRIPT</div>
            <div class="react">REACT</div>
            <div class="node">NODE</div>
            </div>
        </div>


    </div>
</body>
</html>
